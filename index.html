<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrselsQuizApp</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <h1 class="header__headline-1">Quiz-App</h1>
    </header>

    <section class="home main" data-js="home"></section>

    <section class="bookmark main" data-js="bookmark"></section>

    <section class="main hidden" data-js="form">
      <form
        action="/mywebsite"
        class="form"
        aria-labelledby="form-heading"
        data-js="createForm"
      >
        <legend id="form-heading">Create your own questions</legend>
        <fieldset class="form__area">
          <label for="question" class="form__label">Ask</label>
          <input
            type="textarea"
            id="question"
            name="question"
            placeholder="Add a new quiz-question"
            class="form__field"
          />
          <label for="answer" class="form__label">Answer</label>
          <input
            type="textarea"
            id="answer"
            name="answer"
            placeholder="Please enter correct answer"
            class="form__field"
          />
          <label for="tags" class="form__label">Tags</label>
          <input
            type="textarea"
            id="tags"
            name="tags"
            placeholder="Separate your tags by comma"
            class="form__field"
          />
        </fieldset>

        <button class="button button__submit" data-js="buttonSubmit">
          Submit
        </button>
      </form>
    </section>

    <section class="profile main hidden about__main" data-js="profile">
      <section class="about">
        <figure class="about__header">
          <img
            src="./resources/img/danie-franco-l9I93gZKTG4-unsplash_square.jpg"
            alt="nice profile
          pic"
            class="about__pic"
          />
          <figcaption class="about__headline-2">
            <h2>Eugenie Schlotterbeck</h2>
          </figcaption>
        </figure>
        <p class="about__text">
          Das Leben ist kein Ponyhof. Lerne jeden Tag - denn was in deinem Kopf
          ist, das kann dir keiner nehmen.
        </p>
      </section>

      <section class="favorites">
        <h2 class="favorites__headline-2">Favorites</h2>
        <ul class="favorites__list">
          <li class="favorites__list-item">coding</li>
          <li class="favorites__list-item">nature</li>
          <li class="favorites__list-item">books</li>
          <li class="favorites__list-item">coffee</li>
        </ul>
      </section>

      <button class="button" data-js="buttonLogout">LOGOUT</button>
    </section>

    <footer class="footer">
      <nav class="site">
        <button class="button buttonSite" data-js="navHome">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
            class="site__img"
            aria-labelledby="ariaTitleHomeicon"
          >
            <title id="ariaTitleHomeicon">Create a new quiz question</title>
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
            />
          </svg>
        </button>
        <button class="button buttonSite" data-js="navBookmark">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
            class="site__img"
            aria-labelledby="ariaTitleBookmarkicon"
          >
            <title id="ariaTitleBookmarkicon">
              Here you can find your bookmarked questioncards
            </title>
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" />
          </svg>
        </button>
        <button class="button buttonSite" data-js="navCreate">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
            class="site__img"
            aria-labelledby="ariaTitleCrateicon"
          >
            <title id="ariaTitleCrateicon">Create a new quiz question</title>

            <rect fill="none" height="24" width="24" />
            <path
              d="M3,10h11v2H3V10z M3,8h11V6H3V8z M3,16h7v-2H3V16z M18.01,12.87l0.71-0.71c0.39-0.39,1.02-0.39,1.41,0l0.71,0.71 c0.39,0.39,0.39,1.02,0,1.41l-0.71,0.71L18.01,12.87z M17.3,13.58l-5.3,5.3V21h2.12l5.3-5.3L17.3,13.58z"
            />
          </svg>
        </button>
        <button class="button buttonSite" data-js="navProfile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
            class="site__img"
            aria-labelledby="ariaTitleProfileicon"
          >
            <title id="ariaTitleProfileicon">
              Here you can find your profile-infos
            </title>
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M19 5v14H5V5h14m0-2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 9c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3zm0-4c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm6 10H6v-1.53c0-2.5 3.97-3.58 6-3.58s6 1.08 6 3.58V18zm-9.69-2h7.38c-.69-.56-2.38-1.12-3.69-1.12s-3.01.56-3.69 1.12z"
            />
          </svg>
        </button>
      </nav>
    </footer>

    <script src="./script.js" defer type="module"></script>
  </body>
</html>
