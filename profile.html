<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrselsQuizApp</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline-1">Profile</h1>
    </header>

    <main class="main about__main">
      <section class="about">
        <figure class="about__header">
          <img
            src="./resources/img/danie-franco-l9I93gZKTG4-unsplash_square.jpg"
            alt="nice profile
          pic"
            class="about__pic"
          />
          <figcaption class="about__headline-2">
            <h2>Eugenie Schlotterbeck</h2>
          </figcaption>
        </figure>
        <p class="about__text">
          Das Leben ist kein Ponyhof. Lerne jeden Tag - denn was in deinem Kopf
          ist, das kann dir keiner nehmen.
        </p>
      </section>

      <section class="favorites">
        <h2 class="favorites__headline-2">Favorites</h2>
        <ul class="favorites__list">
          <li class="favorites__list-item">coding</li>
          <li class="favorites__list-item">nature</li>
          <li class="favorites__list-item">books</li>
          <li class="favorites__list-item">coffee</li>
        </ul>
      </section>

      <button class="button button__logout">LOGOUT</button>
    </main>

    <footer class="footer">
      <nav class="site">
        <a href="./index.html" class="site__link site__link__clicked"
          ><img
            src="./resources/img/home_black_24dp.svg"
            alt="home-link-icon"
            class="site__img"
        /></a>
        <a href="./bookmarks.html" class="site__link site__link__clicked"
          ><img
            src="./resources/img/bookmark_border_black_24dp.svg"
            alt="bookmark-link-icon"
            class="site__img"
        /></a>
        <a href="./create.html" class="site__link site__link__clicked"
          ><img
            src="./resources/img/edit_note_black_24dp.svg"
            alt="edit-note-link-icon"
            class="site__img"
          />
        </a>
        <a href="#" class="site__link site__link__clicked"
          ><img
            src="./resources/img/account_box_black_24dp.svg"
            alt="profile-link-icon"
            class="site__img"
        /></a>
      </nav>
    </footer>
  </body>
</html>
